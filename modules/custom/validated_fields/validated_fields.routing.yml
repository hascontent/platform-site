entity.field_store.add_page:
  path: '/validated-fields/sfe/add'
  defaults:
    _controller: '\Drupal\validated_fields\Controller\FieldStoreController::addPage'
    _title: 'Add field store'
  requirements:
    _entity_create_access: 'field_store'

